<h1 mat-dialog-title>ajout d'un produit</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
  <mat-form-field appearance="outline">
    <mat-label>Nom</mat-label>
    <input formControlName="name" matInput placeholder="Nom">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Categorie</mat-label>
      <mat-select formControlName="category" matInput placeholder="Categorie">
        <mat-option value="Fruits">Fruits</mat-option>
        <mat-option value="Legumes">Legumes</mat-option>
        <mat-option value="Divers">Divers</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input formControlName="date" matInput [matDatepicker]="picker" placeholder="ds">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <label><h1>Produit Frais</h1></label>
  <mat-radio-group
    formControlName="freshness"
    class="example-radio-group"
  >
    <mat-radio-button 
      *ngFor="let fresh of freshnessList" 
      [value]="fresh"
      class="example-radio-button"
      >
      {{fresh}}
    </mat-radio-button>
  </mat-radio-group>
  <mat-form-field appearance="outline">
    <mat-label>Prix</mat-label>
    <input
      formControlName="price" 
      matInput 
      placeholder="Prix"
      type="number"
      >
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Commentaire</mat-label>
    <textarea formControlName="comment" matInput placeholder="Commentaire"></textarea>
  </mat-form-field>
</form>
</div>
<div mat-dialog-action [align]="'end'">
  <button 
    mat-raised-button 
    color="warn"
    mat-dialog-close
    >Close</button>
  <button 
    (click)="addProduct()"
    mat-raised-button 
    color="primary"
    mat-dialog-close
    style="margin-left: 8px;"
  >{{actionBtn}}</button>
</div>
